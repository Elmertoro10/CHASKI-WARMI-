<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chask'i Warmi</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="menu-container text-center">
      <!-- Logo -->
      <div class="logo-section mb-4">
        <img src="logo.png" alt="Chask'i Warmi Logo" class="img-fluid" />
      </div>

      <!-- Botones con íconos Bootstrap -->
      <div class="buttons">
        <button class="btn btn-menu mb-3" onclick="jugar()">
          <i class="bi bi-play-fill me-2"></i> JUGAR
        </button>
        <button class="btn btn-menu mb-3" onclick="opciones()">
          <i class="bi bi-gear-fill me-2"></i> OPCIONES
        </button>
        <button class="btn btn-menu" onclick="creditos()">
          <i class="bi bi-info-circle-fill me-2"></i> CRÉDITOS
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
